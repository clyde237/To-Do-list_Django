{% extends 'base/main.html' %}
{% block content %}


<div class="header-bar">
    <h1>Creer un compte</h1>
</div>

<div class="card-body">
    <form action="" method="post">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}
        <label>{{form.password1.label}}</label>
        {{form.password1}}
        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <input style="margin-top: 10px;" class="button" type="submit" value="Créer">
    </form>

    <p>Avez-vous déjà un compte? <a href="{% url 'login' %}">Se connecter</a></p>
</div>

{% endblock content %}
